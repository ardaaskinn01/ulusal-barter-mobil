name: ulusalbarter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  firebase_storage: ^12.4.6
  firebase_messaging: ^15.2.6
  provider: ^6.1.5
  http: ^1.4.0
  supabase_flutter: ^2.9.0
  image_picker: ^1.1.2
  permission_handler: ^12.0.0+1
  video_player: ^2.10.0
  cached_network_image: ^3.4.1
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
      - assets/images/1.png
      - assets/images/2.png
      - assets/images/3.png
      - assets/images/4.png
      - assets/images/5.png
      - assets/images/6.png
      - assets/images/7.png
      - assets/images/8.png
      - assets/images/9.png
      - assets/images/10.png
      - assets/images/11.png
      - assets/images/12.png
      - assets/images/bg22.jpg
      - assets/images/bg29.jpg
      - assets/images/bg19.jpg
      - assets/images/bg15.jpg
      - assets/images/newbg02.png
      - assets/images/newbg04.png
      - assets/images/newbg05.png
      - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/newbg05.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/newbg05.png"